<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>  
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/cadastroestilo.css">  
</head>
<body>
    <header>
        <article class="topo">
            <h1><img src="assets/img/logoFinal.png" alt="Barbearia Alura"></h1>
            <nav>
                <li><a href="index.html">Página Inicial</a></li>

            </nav>
        </article>
        </article>
    </header>
    <main>
        <section class="tamanhoformulario">
            <form>

                <label for="nomesobrenome">Nome e Sobrenome: </label>
                <input type="text" id="nomesobrenome" class="inputpadrao" required>

                <label for="cpf">CPF: </label>
                <input type="text" id="cpf" class="inputpadrao" required placeholder="XXX.XXX.XXX-XX">

                <label for="endereco">Endereço: </label>
                <input type="text" id="endereco" class="inputpadrao" required placeholder="Rua, Nº - Bairro">

                <label for="email">Email: </label>
                <input type="email" id="email" class="inputpadrao" required placeholder="seuemail@dominio.com">

                <label for="tel">Telefone: </label>
                <input type="text" id="telefone" class="inputpadrao" required placeholder="(XX)XXXXX-XXXX">

                <label for="mensagem">Mensagem:</label>
                <textarea name="" id="mensagem" cols="70" rows="10" class="inputpadrao" required></textarea>

                <filedset>
                    <legend>Como prefere o nosso contato?</legend>
                    <label><input type="radio" name="contato" value="email">Email</label>
                    <label><input type="radio" name="contato" value="telefone">Telefone</label>
                    <label><input type="radio" name="contato" value="whatsapp" checked>WhatsApp</label>
                </filedset>
            

                <label class="checkbox"><input type="checkbox" checked> Gostaria de receber nossas niovidades por email?</label>
                <input type="submit" value="Cadastrar" class="botaoenviar">
            </form>
        </section>
    </main>
    <footer>
        <address>Envie sua dúvida para: <a href="nosso.solar.energia@gmail.com">nosso.solar.energia@gmail.com</a></address>
        
        <p>&copy; Copyright Nosso Solar - 2022</p>
    </footer>   
</body>
</html>
